<div style="width: 100vw; height: 100vh">
  <h4 [ngStyle]="styles" style="position: relative; z-index: 100" class="text-center mt-5">Who is me? who is you? we are happy meyou wkwkwk</h4>
  <h4 [innerHTML]="fullname" style="position: relative; z-index: 100" class="text-center mt-5"></h4>

  <button class="btn btn-primary" [disabled]="isDisabled">tekan aku</button>

  <h1 [ngStyle]="numStyles">{{num}}</h1>

  <button (click)="increment()" class="btn btn-secondary">Increment</button>



  <img [src]="imgSrc" [alt]="imgAlt" class="card-img-overlay" style="position: absolute; z-index: -999; height: 100vh; width: 100vw">
  <app-login></app-login>

  <div class="mt-5">
    <span (mouseover)="mOver()" (mouseout)="mOut()" [innerHTML]="message" style="color: gray"></span>
  </div>

  <input type="text" class="form-control" id="name" (input)="onKeyPress($event)">

  <h1>{{name}}</h1>

  <br><br>

  <ul>
    <li *ngFor="let t of tes; let i = index">{{t}}</li>
  </ul>

  <p *ngIf="isActive; else inActiveTag">ACTIVE</p>

  <ng-template #inActiveTag>
    <p>INACTIVE</p>
  </ng-template>

  <br><br><br><br>
</div>
