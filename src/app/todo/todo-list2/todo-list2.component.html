<table>
  <thead>
  <tr>
    <th>No.</th>
    <th>Name</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let todo of todos">
    <td>#</td>
    <td>{{todo.name}}</td>
    <td>{{todo.description}}</td>
    <td>
      <button (click)="delete(todos.indexOf(todo))">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
