<div class="container-fluid d-flex align-items-center justify-content-center"
     style="width: 100vw; height: 100vh; background-image: url('./assets/images/astronout.jpg');
     background-size: cover; background-position: center;">

  <form [formGroup]="loginForm" action="post" (ngSubmit)="onLogin(loginForm.value)">

    <div class="card m-lg-5 p-4" style="width: 40rem; height: fit-content">

      <div class="card-body p-4">
        <h1 style="text-align: left">Login Page</h1>

        <hr>

        <div class="mt-5">
          <label for="username" class="fw-bold">Email</label>
          <input id="username" type="text" placeholder="Enter email" class="form-control" formControlName="username"/>
        </div>

        <div class="mt-2">
          <label for="password" class="fw-bold">Password</label>
          <input id="password" type="password" placeholder="Enter password" class="form-control"
                 formControlName="password"/>
        </div>

        <div class="text-center mt-5">
          <button type="submit" class="btn btn-primary px-4 w-25 py-2">Login</button>
        </div>

      </div>

    </div>

  </form>

</div>
