<div class="container py-5">

  <div class="card">

    <div class="card-body">

      <form [formGroup]="todoForm" action="post" (ngSubmit)="submitData(todoForm.value)">

        <div class="text-center">
          <h2>Form Todo List</h2>
        </div>

        <div class="form-group mt-2">
          <label for="id" hidden>Id</label>
          <input id="id" type="text" class="form-control" placeholder="Enter Id"
                 formControlName="id" hidden>
        </div>

        <div class="form-group mt-2">
          <label for="todo">Name</label>
          <input id="todo" type="text" class="form-control" placeholder="Enter Name" formControlName="todo">

          <div *ngIf="form('todo').invalid && form('todo').dirty || form('todo').touched">
            <div class="alert-danger text-danger" *ngIf="form('todo').errors?.['required']">
              This field is required
            </div>
          </div>

        </div>

        <div class="form-group mt-2">
          <label for="description">Description</label>
          <input id="description" type="text" class="form-control" placeholder="Enter Description"
                 formControlName="description">
        </div>

        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-primary" style="width: 8rem;" [disabled]="todoForm.invalid">{{btnSubmit}}</button>
          <button type="button" class="btn btn-warning ms-3" style="width: 8rem;" (click)="clearForm()">Clear</button>
        </div>

      </form>

    </div>
  </div>
</div>

<div class="py-3">
  <button class="btn btn-primary" routerLink="/list">Back to List</button>
</div>
