<div class="py-3">
  <button class="btn btn-primary" routerLink="/form">Add Todo</button>
</div>

<div class="container p-3">

  <table class="table table-bordered">
    <thead>
    <tr>
      <th class="text-center" style="width: 5rem;">No.</th>
      <th class="text-center">Name</th>
      <th class="text-center">Description</th>
      <th class="text-center w-25">Action</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let todo of todosPerPage; let i = index">
      <td class="text-center">{{currentPage * size + i + 1}}.</td>
      <td>{{todo.todo}}</td>
      <td>{{todo.description}}</td>
      <td class="text-center flex-wrap w-25">
        <button class="btn btn-outline-danger m-2 px-4" (click)="delete(todo.id!)">Delete</button>
        <button class="btn btn-outline-primary m-2 px-4" (click)="update(todo.id!)">Update</button>
      </td>
    </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <button class="page-link"
                [ngClass]="{'disabled': currentPage === 0}"
                (click)="prevPage()"
                [disabled]="currentPage === 0">Prev</button>
      </li>

      <li class="page-item" *ngFor="let page of pagesArray()">
          <button class="page-link"
                  [ngClass]="{'active': currentPage === page - 1}"
                  (click)="numberPage(page)"
                  [disabled]="currentPage === page - 1">{{ page }}</button>
      </li>

      <li class="page-item">
        <button class="page-link"
                [ngClass]="{'disabled': currentPage === totalPage-1}"
                (click)="nextPage()"
                [disabled]="currentPage === totalPage-1">Next</button>
      </li>
    </ul>
  </nav>

</div>
